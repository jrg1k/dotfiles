colors:
  primary:
    background: '#1f2329'
    foreground: '#a0a8b7'
  cursor:
    text:       CellBackground
    cursor:     '#48b0bd' # syntax-cursor-color
  selection:
    text:       CellForeground
    background: '#30363f' # syntax-selection-color
  normal:
    black:      '#0e1013' # mono-3
    red:        '#e55561' # red 1
    green:      '#8ebd6b'
    yellow:     '#e2b86b' # orange 2
    blue:       '#4fa6ed'
    magenta:    '#bf68d9'
